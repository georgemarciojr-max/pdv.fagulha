                <div class="flex justify-between items-center pb-2 border-b border-gray-700">
                    <h3 class="text-2xl font-extrabold text-amber-400">Mesa ${pedido.mesa}</h3>
                    <span class="text-sm font-bold" data-timestamp="${pedido.criadoEm?.seconds}">00:00</span>
                </div>
                <p class="text-xs text-gray-500">Por: ${pedido.lancadoPor?.nome || 'N/A'}</p>
                <ul class="space-y-1 flex-grow">${itensHtml}</ul>
                <button onclick="${isPendente ? `marcarPedidoPronto('${id}')` : `marcarPedidoEntregue('${id}')`}" class="w-full mt-2 ${isPendente ? 'bg-green-600 hover:bg-green-700' : 'bg-blue-600 hover:bg-blue-700'} text-white font-bold py-3 rounded-lg transition-colors">
                    ${isPendente ? 'Pronto / Para Retirada' : 'Marcar como Entregue'}
                </button>
            `;
            container.appendChild(card);
        };

        const marcarPedidoPronto = id => updateDoc(doc(db, "pedidos_cozinha", id), { status: 'pronto' });
        const marcarPedidoEntregue = id => updateDoc(doc(db, "pedidos_cozinha", id), { status: 'entregue' });

        // --- NOTIFICAÇÕES ATENDENTE ---
        const setupAtendenteNotifications = () => {
            const q = query(collection(db, "pedidos_cozinha"), 
                where("lancadoPor.uid", "==", currentUser.uid),
                where("status", "==", "pronto")
            );
            const unsub = onSnapshot(q, (snapshot) => {
                const count = snapshot.size;
                const notificacaoEl = document.getElementById('atendente-notificacao');
                const countEl = document.getElementById('notificacao-count');
                
                if (count > 0) {
                    notificacaoEl.classList.remove('hidden');
                    countEl.textContent = count;
                    if(synth) synth.triggerAttackRelease("E5", "0.2"); // Toca um som de notificação
                } else {
                    notificacaoEl.classList.add('hidden');
                }
            });
            listeners.push(unsub);
        };
        
        // --- CANCELAMENTO E OUTRAS FUNÇÕES DO CAIXA ---
        const abrirDetalheCaixaView = async () => { /* ... código idêntico da resposta anterior, mas adicionar botão de cancelar ... */ };
        const fecharDetalheCaixaView = () => document.getElementById('caixa-detalhe-view').classList.add('hidden');
        
        const fecharConta = async () => {
            if (!mesaSelecionada || !mesaSelecionada.itens || mesaSelecionada.itens.length === 0) {
                showNotification('A mesa está vazia, não é possível fechar.', 'error'); return;
            }
            const batch = writeBatch(db);
            const vendaRef = doc(collection(db, "vendas_finalizadas"));
            batch.set(vendaRef, {
                mesa: mesaSelecionada.numero, cliente: mesaSelecionada.cliente || '',
                itens: mesaSelecionada.itens, total: mesaSelecionada.total,
                abertaEm: mesaSelecionada.abertaEm, finalizadaEm: serverTimestamp(),
                fechadaPor: { uid: currentUser.uid, nome: currentUser.nome }
            });
            const mesaRef = doc(db, "mesas", String(mesaSelecionada.numero));
            batch.set(mesaRef, { status: 'livre', total: 0, itens: [], cliente: '' });
            await batch.commit();
            showNotification(`Mesa ${mesaSelecionada.numero} fechada com sucesso!`);
            fecharDetalheCaixaView();
        };
        
        const abrirRelatoriosView = async () => { /* ... código idêntico da resposta anterior ... */ };
        const fecharRelatoriosView = () => document.getElementById('relatorios-view').classList.add('hidden');
        
        const updateTimers = () => { /* ... código idêntico da resposta anterior ... */ };
        const showNotification = (message, type = 'success') => { /* ... código idêntico da resposta anterior ... */ };
        const formatCurrency = v => v ? v.toLocaleString('pt-BR', { style: 'currency', 'currency': 'BRL' }) : 'R$ 0,00';
        
        window.logout = logout; window.abrirUsuariosView = abrirUsuariosView; window.fecharUsuariosView = fecharUsuariosView; window.abrirModalAberturaCaixa = abrirModalAberturaCaixa; window.abrirCaixa = abrirCaixa; window.fecharCaixa = fecharCaixa; window.handleMesaClick = handleMesaClick; window.abrirPdvView = abrirPdvView; window.fecharPdvView = fecharPdvView; window.renderPdvScreen = renderPdvScreen; window.abrirDetalhesItem = abrirDetalhesItem; window.fecharDetalhesItem = fecharDetalhesItem; window.renderComanda = renderComanda; window.changeQty = changeQty; window.enviarPedido = enviarPedido; window.marcarPedidoPronto = marcarPedidoPronto; window.marcarPedidoEntregue = marcarPedidoEntregue; window.abrirDetalheCaixaView = abrirDetalheCaixaView; window.fecharDetalheCaixaView = fecharDetalheCaixaView; window.fecharConta = fecharConta; window.abrirRelatoriosView = abrirRelatoriosView; window.fecharRelatoriosView = fecharRelatoriosView;
        
        initFirebase();
